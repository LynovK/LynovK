name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Запускать ежедневно в полночь UTC
  workflow_dispatch:      # Разрешить ручной запуск
  push:
    branches:
      - main             # Запускать при пуше в main (опционально)

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Generate snake graphics
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
            
      - name: Deploy to output branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: output          # Специальная ветка для хранения изображений
          folder: dist           # Папка сгенерированных файлов
          clean: true            # Очищать папку перед деплоем
          clean-exclude: |       # Сохранять другие файлы в ветке output
            *.md
            .gitkeep
            
      - name: Update README
        run: |
          # Автоматическое обновление ссылок в README (опционально)
          sed -i 's|github-snake.svg.*|github-snake.svg?$(date +%s)|g' README.md
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update snake timestamp" || echo "No changes to commit"
          git push
