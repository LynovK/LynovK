name: Generate Snake (macOS)
on:
  schedule:
    - cron: "0 0 * * *"  # Daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-snake:
    runs-on: macos-latest  # Используем macOS runner
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git LFS (для macOS)
        run: |
          brew install git-lfs
          git lfs install

      - name: Create output branch
        run: |
          if ! git ls-remote --exit-code --heads origin output; then
            git checkout --orphan output
            git rm -rf .
            echo "# Snake Output" > README.md
            git add README.md
            git commit -m "Init output branch"
            git push origin output
          fi

      - name: Generate snake graphics
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark
            dist/snake-animated.gif?color_snake=blue

      - name: Deploy to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          force_orphan: true
